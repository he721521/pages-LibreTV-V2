<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剧DuoDuo 简易密码管理器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            line-height: 1.6;
        }
        .container {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ddd;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        .button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .result.success {
            background: #1b5e20;
            border: 1px solid #4CAF50;
            display: block;
        }
        .result.error {
            background: #b71c1c;
            border: 1px solid #f44336;
            display: block;
        }
        .file-item {
            background: #333;
            margin: 15px 0;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #FF9800;
        }
        .file-item h4 {
            color: #FF9800;
            margin: 0 0 10px 0;
        }
        .file-item .old-code {
            background: #4a0000;
            padding: 8px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 14px;
            margin: 5px 0;
        }
        .file-item .new-code {
            background: #004a00;
            padding: 8px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 14px;
            margin: 5px 0;
        }
        .info {
            background: #0d47a1;
            border: 1px solid #2196F3;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 16px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            display: inline-block;
        }
        .nav a:hover {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="index.html">🏠 返回首页</a>
            <a href="auth-diagnosis.html">🔍 诊断工具</a>
        </div>

        <div class="header">
            <h1>🔐 简易密码管理器</h1>
            <p>生成需要替换的密码代码</p>
        </div>

        <div class="info">
            <p><strong>💡 使用说明：</strong></p>
            <p>1. 输入你想要的新密码</p>
            <p>2. 点击生成按钮</p>
            <p>3. 按照提示替换4个文件中的对应行</p>
            <p>4. 提交代码到云端部署</p>
        </div>

        <div class="form-group">
            <label for="newPassword">新密码：</label>
            <input type="password" id="newPassword" placeholder="输入你想要的密码（至少6位）">
        </div>

        <button class="button" onclick="generatePasswordCode()">🚀 生成密码替换代码</button>

        <div id="result" class="result">
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        function showResult(content, isSuccess = true) {
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = content;
            result.className = 'result ' + (isSuccess ? 'success' : 'error');
        }

        function generatePasswordCode() {
            const newPassword = document.getElementById('newPassword').value;

            if (!newPassword) {
                showResult('❌ 请输入新密码', false);
                return;
            }

            if (newPassword.length < 6) {
                showResult('❌ 密码长度至少6位', false);
                return;
            }

            const files = [
                {
                    name: 'config/master-config.js',
                    line: '第8行',
                    oldCode: "password: 'admin123',            // 🔥 修改这里设置自定义密码",
                    newCode: `password: '${newPassword}',            // 🔥 修改这里设置自定义密码`
                },
                {
                    name: 'functions/proxy/[[path]].js',
                    line: '第12行',
                    oldCode: "const FIXED_PASSWORD = 'admin123'; // 🔥 修改这里设置自定义密码",
                    newCode: `const FIXED_PASSWORD = '${newPassword}'; // 🔥 修改这里设置自定义密码`
                },
                {
                    name: 'js/auth-config.js',
                    line: '第35行',
                    oldCode: "password: 'admin123',  // 🔥 修改这里设置自定义密码",
                    newCode: `password: '${newPassword}',  // 🔥 修改这里设置自定义密码`
                },
                {
                    name: 'config/config-loader.mjs',
                    line: '第43行',
                    oldCode: "password: 'admin123',  // 🔥 修改这里设置自定义密码",
                    newCode: `password: '${newPassword}',  // 🔥 修改这里设置自定义密码`
                }
            ];

            let resultHTML = `<h3>🎉 密码替换代码生成成功！</h3>
                <p><strong>新密码：</strong> <code>${newPassword}</code></p>
                <p><strong>需要修改4个文件：</strong></p>`;

            files.forEach((file, index) => {
                resultHTML += `
                <div class="file-item">
                    <h4>${index + 1}. ${file.name} (${file.line})</h4>
                    <p><strong>将：</strong></p>
                    <div class="old-code">${file.oldCode}</div>
                    <p><strong>改为：</strong></p>
                    <div class="new-code">${file.newCode}</div>
                </div>`;
            });

            resultHTML += `
                <h4>🚀 完成步骤：</h4>
                <ol>
                    <li><strong>修改文件：</strong> 按照上面的说明修改4个文件</li>
                    <li><strong>提交代码：</strong> 将修改推送到你的代码仓库</li>
                    <li><strong>等待部署：</strong> 云端平台自动重新部署</li>
                    <li><strong>清除缓存：</strong> 清除浏览器缓存</li>
                    <li><strong>使用新密码：</strong> 用 <code>${newPassword}</code> 登录</li>
                </ol>
                
                <p><strong>✨ 修改完成后，所有地方都会使用新密码！</strong></p>
            `;

            showResult(resultHTML, true);
        }
    </script>
</body>

</html>
