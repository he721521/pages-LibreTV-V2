<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剧DuoDuo 云端密码管理器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            line-height: 1.6;
        }
        .container {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ddd;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        .button:hover {
            background: #45a049;
        }
        .button.secondary {
            background: #2196F3;
        }
        .button.secondary:hover {
            background: #1976D2;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .result.success {
            background: #1b5e20;
            border: 1px solid #4CAF50;
            display: block;
        }
        .result.error {
            background: #b71c1c;
            border: 1px solid #f44336;
            display: block;
        }
        .code {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid #555;
            font-size: 14px;
        }
        .info {
            background: #0d47a1;
            border: 1px solid #2196F3;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 16px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            display: inline-block;
        }
        .nav a:hover {
            background: #4CAF50;
            color: white;
        }
        .step {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
        }
        .step h3 {
            color: #4CAF50;
            margin-top: 0;
        }
        .file-section {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #666;
            border-radius: 5px;
            background: #2a2a2a;
        }
        .file-section h4 {
            color: #FF9800;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="index.html">🏠 返回首页</a>
            <a href="simple-admin.html">⚙️ 简单管理</a>
            <a href="auth-diagnosis.html">🔍 诊断工具</a>
        </div>

        <div class="header">
            <h1>☁️ 云端密码管理器</h1>
            <p>专为云端部署设计的固定密码管理工具</p>
        </div>

        <div class="info">
            <p><strong>🎯 适用场景：</strong></p>
            <ul>
                <li>EdgeOne Pages、Vercel、Netlify 等云端部署</li>
                <li>不想使用环境变量，需要固定密码</li>
                <li>需要自定义密码并同步所有文件</li>
            </ul>
        </div>

        <div class="step">
            <h3>步骤1：设置你的自定义密码</h3>
            <div class="form-group">
                <label for="customPassword">自定义密码：</label>
                <input type="password" id="customPassword" placeholder="输入你想要的密码">
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码：</label>
                <input type="password" id="confirmPassword" placeholder="再次输入密码">
            </div>
            <button class="button" onclick="generateFixedPasswordFiles()">🚀 生成固定密码配置文件</button>
        </div>

        <div id="result" class="result">
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        // SHA-256哈希函数
        async function calculateSHA256(text) {
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // 显示结果
        function showResult(content, isSuccess = true) {
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = content;
            result.className = 'result ' + (isSuccess ? 'success' : 'error');
        }

        // 生成固定密码配置文件
        async function generateFixedPasswordFiles() {
            const password = document.getElementById('customPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!password) {
                showResult('❌ 请输入密码', false);
                return;
            }

            if (password !== confirmPassword) {
                showResult('❌ 两次输入的密码不一致', false);
                return;
            }

            if (password.length < 6) {
                showResult('❌ 密码长度至少6位', false);
                return;
            }

            try {
                const hash = await calculateSHA256(password);
                
                // 生成所有需要更新的文件配置
                const files = generateAllPasswordFiles(password, hash);
                
                let resultHTML = `<h3>🎉 固定密码配置生成成功！</h3>
                <div class="code">自定义密码: ${password}
密码哈希: ${hash}</div>
                
                <h4>📋 需要更新的文件：</h4>`;
                
                files.forEach(file => {
                    resultHTML += `<div class="file-section">
                        <h4>📄 ${file.name}</h4>
                        <p><strong>修改位置：</strong> ${file.location}</p>
                        <div class="code">${file.content}</div>
                        <p><strong>说明：</strong> ${file.description}</p>
                    </div>`;
                });
                
                resultHTML += `
                <h4>🚀 部署步骤：</h4>
                <ol>
                    <li>按照上面的内容更新相应文件</li>
                    <li>提交代码到你的代码仓库</li>
                    <li>云端平台会自动重新部署</li>
                    <li>使用新密码 <code>${password}</code> 登录</li>
                </ol>
                
                <p><strong>✨ 优势：不需要设置环境变量，密码直接写在代码中，适合云端部署！</strong></p>`;
                
                showResult(resultHTML, true);
                
            } catch (error) {
                showResult(`❌ 生成失败: ${error.message}`, false);
            }
        }

        // 生成所有密码文件的配置
        function generateAllPasswordFiles(password, hash) {
            return [
                {
                    name: 'config/master-config.js',
                    location: '第8行',
                    description: '主配置文件，前端密码配置',
                    content: `password: '${password}',            // 自定义密码`
                },
                {
                    name: 'functions/proxy/[[path]].js',
                    location: '第12行',
                    description: 'EdgeOne Pages 代理函数，服务端密码配置',
                    content: `const FIXED_PASSWORD = '${password}'; // 🔥 在这里设置你的固定密码`
                },
                {
                    name: 'js/auth-config.js',
                    location: '第35行左右',
                    description: '前端认证配置，默认密码配置',
                    content: `password: '${password}',  // 统一默认密码`
                },
                {
                    name: 'config/config-loader.mjs',
                    location: '第43行左右',
                    description: 'Node.js 配置加载器，默认密码配置',
                    content: `password: '${password}',  // 统一默认密码`
                },
                {
                    name: 'simple-proxy.js',
                    location: '查找 password 配置行',
                    description: '简化代理服务，默认密码配置',
                    content: `password: '${password}'`
                }
            ];
        }

        // 页面加载时的提示
        window.addEventListener('load', () => {
            console.log('☁️ 云端密码管理器已加载');
            console.log('💡 这个工具专为云端部署设计，生成固定密码配置');
        });
    </script>
</body>

</html>
