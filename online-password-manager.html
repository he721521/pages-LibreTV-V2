<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剧DuoDuo 在线密码管理器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            line-height: 1.6;
        }
        .container {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .status-section {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #4CAF50;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ddd;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background: #45a049;
        }
        .button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .button.secondary {
            background: #2196F3;
        }
        .button.secondary:hover {
            background: #1976D2;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .result.success {
            background: #1b5e20;
            border: 1px solid #4CAF50;
            display: block;
        }
        .result.error {
            background: #b71c1c;
            border: 1px solid #f44336;
            display: block;
        }
        .result.info {
            background: #0d47a1;
            border: 1px solid #2196F3;
            display: block;
        }
        .code {
            background: #222;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid #555;
            font-size: 14px;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 16px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            display: inline-block;
        }
        .nav a:hover {
            background: #4CAF50;
            color: white;
        }
        .loading {
            display: none;
            text-align: center;
            color: #4CAF50;
        }
        .step {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
        }
        .step h3 {
            color: #4CAF50;
            margin-top: 0;
        }
        .step.completed {
            border-color: #4CAF50;
            background: #1b5e20;
        }
        .step.active {
            border-color: #FF9800;
            background: #2a2a2a;
        }
        .update-log {
            max-height: 300px;
            overflow-y: auto;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="index.html">🏠 返回首页</a>
            <a href="simple-admin.html">⚙️ 简单管理</a>
            <a href="auth-diagnosis.html">🔍 诊断工具</a>
        </div>

        <div class="header">
            <h1>🌐 在线密码管理器</h1>
            <p>云端部署后直接在线更新密码</p>
        </div>

        <div class="status-section">
            <h3>📊 当前状态</h3>
            <div id="currentStatus">正在加载...</div>
            <button class="button secondary" onclick="loadCurrentStatus()">🔄 刷新状态</button>
        </div>

        <div class="step active" id="step1">
            <h3>步骤1：验证当前密码</h3>
            <div class="form-group">
                <label for="currentPassword">当前密码：</label>
                <input type="password" id="currentPassword" placeholder="输入当前密码进行验证">
            </div>
            <button class="button secondary" onclick="verifyPassword()" id="verifyBtn">🔐 验证密码</button>
            <div id="verifyResult"></div>
        </div>

        <div class="step" id="step2" style="display: none;">
            <h3>步骤2：设置新密码</h3>
            <div class="form-group">
                <label for="newPassword">新密码：</label>
                <input type="password" id="newPassword" placeholder="输入新密码（至少6位）">
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码：</label>
                <input type="password" id="confirmPassword" placeholder="再次输入新密码">
            </div>
            <button class="button" onclick="updatePassword()" id="updateBtn">🚀 立即更新密码</button>
            <div class="loading" id="updateLoading">
                <p>🔄 正在更新密码和同步文件...</p>
            </div>
        </div>

        <div id="result" class="result">
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        // 显示结果
        function showResult(content, type = 'success') {
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = content;
            result.className = 'result ' + type;
        }

        // 加载当前状态
        async function loadCurrentStatus() {
            try {
                const response = await fetch('/api/update-files.mjs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'status'
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('currentStatus').innerHTML = `
                        <div class="code">当前密码: ${result.currentPassword}
密码哈希: ${result.currentHash}
管理文件: ${result.filesCount} 个</div>
                        <p><strong>✅ 系统状态正常</strong></p>
                    `;
                } else {
                    document.getElementById('currentStatus').innerHTML = `
                        <p><strong>❌ 状态获取失败:</strong> ${result.error}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('currentStatus').innerHTML = `
                    <p><strong>❌ 连接失败:</strong> ${error.message}</p>
                    <p>请确保API服务正常运行</p>
                `;
            }
        }

        // 验证密码
        async function verifyPassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const verifyBtn = document.getElementById('verifyBtn');
            const verifyResult = document.getElementById('verifyResult');
            
            if (!currentPassword) {
                verifyResult.innerHTML = '<div class="result error">❌ 请输入当前密码</div>';
                return;
            }

            verifyBtn.disabled = true;
            verifyBtn.textContent = '🔄 验证中...';

            try {
                const response = await fetch('/api/update-files.mjs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'verify',
                        currentPassword: currentPassword
                    })
                });

                const result = await response.json();

                if (result.valid) {
                    verifyResult.innerHTML = '<div class="result success">✅ 密码验证成功！</div>';
                    
                    // 激活步骤2
                    document.getElementById('step1').classList.add('completed');
                    document.getElementById('step1').classList.remove('active');
                    document.getElementById('step2').style.display = 'block';
                    document.getElementById('step2').classList.add('active');
                } else {
                    verifyResult.innerHTML = `<div class="result error">❌ ${result.error || '密码验证失败'}</div>`;
                }
            } catch (error) {
                verifyResult.innerHTML = `<div class="result error">❌ 验证失败: ${error.message}</div>`;
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = '🔐 验证密码';
            }
        }

        // 更新密码
        async function updatePassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const updateBtn = document.getElementById('updateBtn');
            const updateLoading = document.getElementById('updateLoading');

            // 验证输入
            if (!newPassword) {
                showResult('❌ 请输入新密码', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showResult('❌ 两次输入的密码不一致', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showResult('❌ 密码长度至少6位', 'error');
                return;
            }

            updateBtn.disabled = true;
            updateLoading.style.display = 'block';

            try {
                const response = await fetch('/api/update-files.mjs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'update',
                        currentPassword: currentPassword,
                        newPassword: newPassword
                    })
                });

                const result = await response.json();

                if (result.success) {
                    let updateLog = `<h4>🎉 密码更新成功！</h4>
                    <div class="code">旧密码: ${result.oldPassword}
新密码: ${result.newPassword}
新哈希: ${result.newHash}
更新时间: ${new Date(result.timestamp).toLocaleString()}</div>
                    
                    <h4>📋 文件更新结果：</h4>
                    <div class="update-log">`;

                    result.updateResults.forEach((update, index) => {
                        if (update.success) {
                            updateLog += `<p>✅ ${update.description} - 已更新</p>`;
                        } else {
                            updateLog += `<p>❌ ${update.description} - ${update.error}</p>`;
                        }
                    });

                    updateLog += `</div>
                    <p><strong>🔄 下一步：</strong></p>
                    <ol>
                        <li>新密码已自动同步到所有文件</li>
                        <li>清除浏览器缓存或使用隐私模式</li>
                        <li>使用新密码 <code>${result.newPassword}</code> 重新登录</li>
                        <li>所有API调用将自动使用新密码</li>
                    </ol>
                    <p><strong>✨ 云端密码管理完成！无需重新部署！</strong></p>`;

                    showResult(updateLog, 'success');
                    
                    // 重置表单
                    document.getElementById('step2').classList.add('completed');
                    document.getElementById('step2').classList.remove('active');
                    
                    // 5秒后刷新状态
                    setTimeout(loadCurrentStatus, 5000);
                    
                } else {
                    showResult(`❌ 更新失败: ${result.error}`, 'error');
                }
            } catch (error) {
                showResult(`❌ 更新失败: ${error.message}`, 'error');
            } finally {
                updateBtn.disabled = false;
                updateLoading.style.display = 'none';
            }
        }

        // 页面加载时获取状态
        window.addEventListener('load', () => {
            loadCurrentStatus();
        });
    </script>
</body>

</html>
