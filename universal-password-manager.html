<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剧DuoDuo 通用密码管理器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            line-height: 1.6;
        }
        .container {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .status-section {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #4CAF50;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ddd;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background: #45a049;
        }
        .button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .button.secondary {
            background: #2196F3;
        }
        .button.secondary:hover {
            background: #1976D2;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .result.success {
            background: #1b5e20;
            border: 1px solid #4CAF50;
            display: block;
        }
        .result.error {
            background: #b71c1c;
            border: 1px solid #f44336;
            display: block;
        }
        .result.info {
            background: #0d47a1;
            border: 1px solid #2196F3;
            display: block;
        }
        .code {
            background: #222;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid #555;
            font-size: 14px;
        }
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 16px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            display: inline-block;
        }
        .nav a:hover {
            background: #4CAF50;
            color: white;
        }
        .step {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
        }
        .step h3 {
            color: #4CAF50;
            margin-top: 0;
        }
        .step.completed {
            border-color: #4CAF50;
            background: #1b5e20;
        }
        .step.active {
            border-color: #FF9800;
            background: #2a2a2a;
        }
        .file-section {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #666;
            border-radius: 5px;
            background: #2a2a2a;
        }
        .file-section h4 {
            color: #FF9800;
            margin-top: 0;
        }
        .copy-btn {
            background: #FF9800;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }
        .copy-btn:hover {
            background: #F57C00;
        }
        .info {
            background: #0d47a1;
            border: 1px solid #2196F3;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="index.html">🏠 返回首页</a>
            <a href="simple-admin.html">⚙️ 简单管理</a>
            <a href="auth-diagnosis.html">🔍 诊断工具</a>
        </div>

        <div class="header">
            <h1>🌐 通用密码管理器</h1>
            <p>适配所有云端平台的密码管理解决方案</p>
        </div>

        <div class="info">
            <p><strong>💡 使用说明：</strong></p>
            <p>由于不同云端平台的API限制，这个工具会生成需要更新的文件内容，你可以直接复制粘贴到对应文件中，然后提交代码即可。</p>
        </div>

        <div class="status-section">
            <h3>📊 当前状态</h3>
            <div id="currentStatus">正在检测...</div>
            <button class="button secondary" onclick="detectCurrentStatus()">🔄 检测当前状态</button>
        </div>

        <div class="step active" id="step1">
            <h3>步骤1：验证当前密码</h3>
            <div class="form-group">
                <label for="currentPassword">当前密码：</label>
                <input type="password" id="currentPassword" placeholder="输入当前密码进行验证" value="admin123">
            </div>
            <button class="button secondary" onclick="verifyCurrentPassword()" id="verifyBtn">🔐 验证密码</button>
            <div id="verifyResult"></div>
        </div>

        <div class="step" id="step2" style="display: none;">
            <h3>步骤2：设置新密码</h3>
            <div class="form-group">
                <label for="newPassword">新密码：</label>
                <input type="password" id="newPassword" placeholder="输入新密码（至少6位）">
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码：</label>
                <input type="password" id="confirmPassword" placeholder="再次输入新密码">
            </div>
            <button class="button" onclick="generatePasswordFiles()" id="generateBtn">🚀 生成密码配置文件</button>
        </div>

        <div id="result" class="result">
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        // SHA-256哈希函数
        async function calculateSHA256(text) {
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // 显示结果
        function showResult(content, type = 'success') {
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = content;
            result.className = 'result ' + type;
        }

        // 复制到剪贴板
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('✅ 已复制到剪贴板！');
            }).catch(() => {
                // 备用方法
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('✅ 已复制到剪贴板！');
            });
        }

        // 检测当前状态
        async function detectCurrentStatus() {
            try {
                let currentPassword = 'admin123'; // 默认值
                let currentHash = await calculateSHA256(currentPassword);
                
                // 尝试从主配置获取当前密码
                if (typeof window.MASTER_CONFIG !== 'undefined' && window.MASTER_CONFIG.auth) {
                    currentPassword = window.MASTER_CONFIG.auth.password;
                    currentHash = await calculateSHA256(currentPassword);
                }

                document.getElementById('currentStatus').innerHTML = `
                    <div class="code">检测到的当前密码: ${currentPassword}
密码哈希: ${currentHash}
需要同步的文件: 4 个</div>
                    <p><strong>✅ 状态检测完成</strong></p>
                `;
                
                // 自动填入当前密码
                document.getElementById('currentPassword').value = currentPassword;
                
            } catch (error) {
                document.getElementById('currentStatus').innerHTML = `
                    <p><strong>❌ 状态检测失败:</strong> ${error.message}</p>
                    <p>将使用默认密码 admin123 进行验证</p>
                `;
            }
        }

        // 验证当前密码
        async function verifyCurrentPassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const verifyBtn = document.getElementById('verifyBtn');
            const verifyResult = document.getElementById('verifyResult');
            
            if (!currentPassword) {
                verifyResult.innerHTML = '<div class="result error">❌ 请输入当前密码</div>';
                return;
            }

            verifyBtn.disabled = true;
            verifyBtn.textContent = '🔄 验证中...';

            try {
                // 前端验证逻辑
                let isValid = false;
                let detectedPassword = 'admin123';
                
                // 尝试从主配置获取密码进行验证
                if (typeof window.MASTER_CONFIG !== 'undefined' && window.MASTER_CONFIG.auth) {
                    detectedPassword = window.MASTER_CONFIG.auth.password;
                }
                
                // 验证明文密码
                if (currentPassword === detectedPassword) {
                    isValid = true;
                }
                
                // 验证哈希值
                if (!isValid && currentPassword.length === 64 && /^[a-f0-9]+$/i.test(currentPassword)) {
                    const detectedHash = await calculateSHA256(detectedPassword);
                    if (currentPassword.toLowerCase() === detectedHash.toLowerCase()) {
                        isValid = true;
                    }
                }
                
                // 验证输入密码的哈希
                if (!isValid) {
                    const inputHash = await calculateSHA256(currentPassword);
                    const detectedHash = await calculateSHA256(detectedPassword);
                    if (inputHash === detectedHash) {
                        isValid = true;
                    }
                }

                if (isValid) {
                    verifyResult.innerHTML = '<div class="result success">✅ 密码验证成功！</div>';
                    
                    // 激活步骤2
                    document.getElementById('step1').classList.add('completed');
                    document.getElementById('step1').classList.remove('active');
                    document.getElementById('step2').style.display = 'block';
                    document.getElementById('step2').classList.add('active');
                } else {
                    verifyResult.innerHTML = '<div class="result error">❌ 密码验证失败，请检查输入的密码是否正确</div>';
                }
            } catch (error) {
                verifyResult.innerHTML = `<div class="result error">❌ 验证失败: ${error.message}</div>`;
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = '🔐 验证密码';
            }
        }

        // 生成密码配置文件
        async function generatePasswordFiles() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // 验证输入
            if (!newPassword) {
                showResult('❌ 请输入新密码', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showResult('❌ 两次输入的密码不一致', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showResult('❌ 密码长度至少6位', 'error');
                return;
            }

            try {
                const newHash = await calculateSHA256(newPassword);
                
                // 生成需要更新的文件内容
                const files = [
                    {
                        name: 'config/master-config.js',
                        line: '第8行',
                        oldContent: `password: 'admin123',            // 默认密码，首次使用后请修改`,
                        newContent: `password: '${newPassword}',            // 自定义密码`,
                        description: '主配置文件 - 前端密码配置'
                    },
                    {
                        name: 'functions/proxy/[[path]].js',
                        line: '第12行',
                        oldContent: `const FIXED_PASSWORD = 'admin123'; // 🔥 在这里设置你的固定密码`,
                        newContent: `const FIXED_PASSWORD = '${newPassword}'; // 🔥 在这里设置你的固定密码`,
                        description: 'EdgeOne 代理函数 - 服务端密码配置'
                    },
                    {
                        name: 'js/auth-config.js',
                        line: '第35行左右',
                        oldContent: `password: 'admin123',  // 统一默认密码`,
                        newContent: `password: '${newPassword}',  // 统一默认密码`,
                        description: '前端认证配置 - 认证默认密码'
                    },
                    {
                        name: 'config/config-loader.mjs',
                        line: '第43行左右',
                        oldContent: `password: 'admin123',  // 统一默认密码`,
                        newContent: `password: '${newPassword}',  // 统一默认密码`,
                        description: '配置加载器 - Node.js默认密码'
                    }
                ];

                let resultHTML = `<h3>🎉 密码配置生成成功！</h3>
                <div class="code">新密码: ${newPassword}
新哈希: ${newHash}
生成时间: ${new Date().toLocaleString()}</div>
                
                <h4>📋 需要更新的文件：</h4>`;

                files.forEach(file => {
                    resultHTML += `<div class="file-section">
                        <h4>📄 ${file.name}</h4>
                        <p><strong>位置：</strong> ${file.line}</p>
                        <p><strong>说明：</strong> ${file.description}</p>
                        <p><strong>替换内容：</strong></p>
                        <p>将：<div class="code">${file.oldContent}</div></p>
                        <p>改为：<div class="code">${file.newContent}
                        <button class="copy-btn" onclick="copyToClipboard('${file.newContent}')">复制</button></div></p>
                    </div>`;
                });

                resultHTML += `
                <h4>🚀 部署步骤：</h4>
                <ol>
                    <li><strong>更新文件：</strong> 按照上面的说明更新4个文件</li>
                    <li><strong>提交代码：</strong> 将修改后的代码提交到你的代码仓库</li>
                    <li><strong>等待部署：</strong> 云端平台会自动重新部署</li>
                    <li><strong>清除缓存：</strong> 清除浏览器缓存或使用隐私模式</li>
                    <li><strong>使用新密码：</strong> 用新密码 <code>${newPassword}</code> 登录</li>
                </ol>
                
                <p><strong>✨ 完成后，所有文件将使用统一的新密码，API调用也会正常工作！</strong></p>
                
                <div class="info">
                    <p><strong>💡 小贴士：</strong></p>
                    <p>• 点击"复制"按钮可以快速复制需要替换的内容</p>
                    <p>• 确保所有4个文件都更新完成</p>
                    <p>• 如果使用VS Code等编辑器，可以使用Ctrl+F查找并替换</p>
                </div>`;

                showResult(resultHTML, 'success');
                
                // 标记步骤2完成
                document.getElementById('step2').classList.add('completed');
                document.getElementById('step2').classList.remove('active');
                
            } catch (error) {
                showResult(`❌ 生成失败: ${error.message}`, 'error');
            }
        }

        // 页面加载时自动检测状态
        window.addEventListener('load', () => {
            setTimeout(detectCurrentStatus, 1000);
        });
    </script>
</body>

</html>
